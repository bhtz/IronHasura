version: '3.6'
services:
  postgres:
    image: postgres:12
    ports:
    - "5432:5432"
    restart: always
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
  graphql-engine:
    image: hasura/graphql-engine:v1.3.0-beta.4.cli-migrations
    ports:
    - "8080:8000"
    depends_on:
    - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:root@postgres:5432/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: graphadmin
      HASURA_GRAPHQL_SERVER_PORT: 8000
      HASURA_GRAPHQL_AUTH_HOOK: http://host.docker.internal:5000/api/auth
  microscope:
    build: .
    ports:
    - "5000:80"
    depends_on:
      - "postgres"
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
